<h2>Fill in the form to add a new product.</h2>

<form [formGroup]="productService.form" (ngSubmit)="onSubmit()" class="normal-form">

  <input type="hidden" formControlName="$key">

  <mat-form-field class="col-12" appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
    <mat-error>This text field is mandatory.</mat-error>
  </mat-form-field>

  <mat-form-field class="col-12" appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
    <mat-error>This text field is mandatory.</mat-error>
  </mat-form-field>

  <mat-form-field class="col-12" appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput formControlName="price">
    <mat-error>This numeric field is mandatory.</mat-error>
  </mat-form-field>

  <mat-form-field class="col-12" appearance="fill">
    <mat-label>Cost</mat-label>
    <input matInput formControlName="cost">
    <mat-error>This numeric field is mandatory.</mat-error>
  </mat-form-field>

  <mat-form-field class="col-12" appearance="fill">
    <mat-label>Commission</mat-label>
    <input matInput formControlName="commission">
    <mat-error>This numeric field is mandatory.</mat-error>
  </mat-form-field>

  <div class="col-12 d-flex justify-content-around">
    <button class="col-5" mat-raised-button style="background-color:white; color: #411756" type="submit"
            [disabled]="productService.form.invalid">Add Product
    </button>
    <button class="col-5" mat-raised-button style="background-color: #411756; color: white" (click)="onClear()"
            [disabled]="productService.form.invalid">Clear
    </button>
  </div>

</form>
